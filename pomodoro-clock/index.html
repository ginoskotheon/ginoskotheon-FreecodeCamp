<audio id="buzzer2" src="http://fsa.zedge.net/dl/ringtone/911b1d954ecf2206c282949c1aa45368/nazgul_screech_long.mp3"></audio>
<audio id="buzzer1" src="http://fsb.zedge.net/dl/ringtone/2aad26a8fd80592e76a60da99a96b994/concerning_hobbits.mp3"></audio>

<div class="container">
  <h1 class="title text-center">Hobbit Timer</h1>
  <div class="row">
    <div class="col-md-6 breaktime" id="breaktime">
      <h3 class="text-center lab" id="lab">Break Length</h3>
      <div class="text-center lab "><span class="signs" id="minus1">-</span><span class="timelen breakTimelen" id="breakTimelen">5</span><span class="signs" id="plus1">+</span></div>
    </div>
    <div class="col-md-6 sesstime" id="sesstime">
        <h3 class="text-center lab" id="lab">Session Length</h3>
        <div class="text-center lab"><span class="signs" id="minus2">-</span></span><span class="timelen sessionTimelen" id="sessionTimelen">25</span> <span class="signs plus2" id="plus2">+</span></div>
  </div>
  <div class="circ center-block">
    <div class="doorKnob" id="doorKnob"></div>
    <div class="pause1" id="pause1"></div>
    <div class="resume" id="resume"></div>
    <div class="reset" id="reset"></div>
    <div class="doorKnob2" id="doorKnob2"></div>
    <div class="pause2" id="pause2"></div>
    <div class="sessions">
      <h1 class="text-center session" id="session"></h1>

      <div class="timer text-center">
        <span class="minutes lab" id="minutes"></span>
      </div>
    </div>
  </div>
</div>
