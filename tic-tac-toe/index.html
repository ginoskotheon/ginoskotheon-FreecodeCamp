<div id="frame">
    <div id="game-wrap">

        <div class="row">
            <div class="col" id="a1"></div>
            <div class="col" id="a2"></div>
            <div class="col" id="a3"></div>
        </div>

        <div class="row">
            <div class="col" id="b1"></div>
            <div class="col" id="b2"></div>
            <div class="col" id="b3"></div>
        </div>

        <div class="row">
            <div class="col" id="c1"></div>
            <div class="col" id="c2"></div>
            <div class="col" id="c3"></div>
        </div>

    </div>

    <div id="panel">
        <input type="text" id="player-1-inp" placeholder="Enter player 1">
        <input type="text" id="player-2-inp" placeholder="Enter player 2">
        <button id="playButton">Play!</button>
        <button id="reset">Reset</button>
        <h1 id="board"></h1>
    </div>

    <div id="oneortwo">
      <h2> One or Two Players?</h2>
      <button id="oneplayer">One Player</button>
      <button id="twoplayers">Two Players</button>
    </div>
    <div id="xorO">
      <h2> X or O? </h2>
      <button id="x">X</button>
      <button id="o">O</button>
    </div>
</div>
